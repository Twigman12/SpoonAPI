{% extends "base.html" %}

{% block title %}Recipe Search - Find Your Next Meal{% endblock %}

{% block content %}
<div class="row">
    <!-- Search and Filters -->
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Search Recipes</h5>
                <form id="searchForm" class="mb-4">
                    <!-- Search Input -->
                    <div class="mb-3">
                        <label for="query" class="form-label">Recipe or Ingredient</label>
                        <input type="text" class="form-control" id="query" name="query" required>
                    </div>

                    <!-- Diet Filter -->
                    <div class="mb-3">
                        <label for="diet" class="form-label">Diet</label>
                        <select class="form-select" id="diet" name="diet">
                            <option value="none">No specific diet</option>
                            {% for diet in diets %}
                            <option value="{{ diet }}">{{ diet|title }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Intolerances -->
                    <div class="mb-3">
                        <label class="form-label">Intolerances</label>
                        <div class="row">
                            {% for intolerance in intolerances %}
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="intolerances" 
                                           value="{{ intolerance }}" id="intolerance_{{ loop.index }}">
                                    <label class="form-check-label" for="intolerance_{{ loop.index }}">
                                        {{ intolerance|title }}
                                    </label>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>

                    <!-- Cooking Time -->
                    <div class="mb-3">
                        <label for="difficulty" class="form-label">Cooking Time</label>
                        <select class="form-select mb-2" id="difficulty" name="difficulty">
                            <option value="none">No time preference</option>
                            <option value="easy">Easy (up to 30 minutes)</option>
                            <option value="medium">Medium (up to 60 minutes)</option>
                            <option value="hard">Hard (up to 120 minutes)</option>
                            <option value="custom">Custom time</option>
                        </select>
                        <div id="customTimeInput" class="d-none">
                            <input type="number" class="form-control" name="max_time" 
                                   placeholder="Maximum minutes" min="1" max="300">
                        </div>
                    </div>

                    <!-- Calorie Range -->
                    <div class="mb-3">
                        <label class="form-label">Calorie Range (per serving)</label>
                        <div class="row">
                            <div class="col-6">
                                <input type="number" class="form-control" name="min_calories" 
                                       placeholder="Min calories" min="0">
                            </div>
                            <div class="col-6">
                                <input type="number" class="form-control" name="max_calories" 
                                       placeholder="Max calories" min="0">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Search Recipes</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Results -->
    <div class="col-md-8">
        <div id="searchResults" class="row g-4">
            <!-- Results will be populated here -->
        </div>
        <div id="noResults" class="alert alert-info d-none" role="alert">
            No recipes found. Try different search terms or filters.
        </div>
        <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const searchForm = document.getElementById('searchForm');
    const difficultySelect = document.getElementById('difficulty');
    const customTimeInput = document.getElementById('customTimeInput');
    const resultsContainer = document.getElementById('searchResults');
    const noResultsMessage = document.getElementById('noResults');

    // Helper: render skeleton loader cards
    function renderSkeletonCards(count = 9) {
        let skeletonHTML = '';
        for (let i = 0; i < count; i++) {
            skeletonHTML += `
                <div class="col-md-6 col-lg-4">
                    <div class="card h-100 p-3">
                        <div class="skeleton skeleton-img mb-3" style="height: 150px;"></div>
                        <div class="skeleton skeleton-text mb-2" style="height: 20px; width: 80%;"></div>
                        <div class="skeleton skeleton-text mb-2" style="height: 16px; width: 60%;"></div>
                    </div>
                </div>`;
        }
        resultsContainer.innerHTML = skeletonHTML;
    }

    // Debounce utility
    function debounce(fn, delay = 300) {
        let timeout;
        return (...args) => {
            clearTimeout(timeout);
            timeout = setTimeout(() => fn.apply(this, args), delay);
        };
    }

    // Toggle custom time input (ensure still works)
    difficultySelect.addEventListener('change', function() {
        customTimeInput.classList.toggle('d-none', this.value !== 'custom');
    });

    // Pagination state
    let nextOffset = 0;
    let hasMore = false;
    let isLoading = false;

    // Core search function (used by form submit & live search)
    async function performSearch(updateUrl = true, offset = 0, append = false) {
        // Clear previous results and messages
        if (!append) {
            resultsContainer.innerHTML = '';
            noResultsMessage.classList.add('d-none');
            nextOffset = 0;
            hasMore = false;
        }

        if (append) {
            // Show small spinner at bottom
            resultsContainer.insertAdjacentHTML('beforeend', `<div id="loadMoreSpinner" class="col-12 text-center"><div class="spinner-border" role="status"></div></div>`);
        } else {
            // Show skeletons for initial load
            renderSkeletonCards();
        }

        try {
            const formData = new FormData(searchForm);
            if (offset > 0) {
                formData.append('offset', offset);
            }
            // Update URL with current form state (shareable/searchable)
            if (updateUrl) {
                const params = new URLSearchParams();
                for (const [key, value] of formData.entries()) {
                    if (value === '' || value === 'none') continue; // Skip empty/default options
                    if (key === 'difficulty' && value === 'custom') continue; // handled via max_time
                    if (key === 'intolerances') {
                        // Collect multiple intolerances later
                        continue;
                    }
                    params.append(key, value);
                }
                // Handle multiple intolerances explicitly to avoid duplicates
                const intolerances = formData.getAll('intolerances');
                if (intolerances.length) {
                    params.set('intolerances', intolerances.join(','));
                }
                // Use replaceState to avoid polluting history on every keystroke
                history.replaceState({}, '', `${location.pathname}?${params.toString()}`);
            }

            const response = await fetch('/search', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || 'Failed to search recipes');
            }

            // Remove loading indicators
            if (append) {
                const spinner = document.getElementById('loadMoreSpinner');
                if (spinner) spinner.remove();
            } else {
                resultsContainer.innerHTML = '';
            }

            if (data.recipes && data.recipes.length > 0) {
                data.recipes.forEach(recipe => {
                    resultsContainer.insertAdjacentHTML('beforeend', `
                        <div class="col-md-6 col-lg-4">
                            <div class="card h-100">
                                <img src="${recipe.image}" class="card-img-top" alt="${recipe.title}">
                                <div class="card-body">
                                    <h5 class="card-title">${recipe.title}</h5>
                                    <p class="card-text">Ready in ${recipe.ready_in_minutes} minutes</p>
                                    <div class="mb-2">
                                        ${recipe.vegetarian ? '<span class="badge bg-success me-1">Vegetarian</span>' : ''}
                                        ${recipe.vegan ? '<span class="badge bg-success me-1">Vegan</span>' : ''}
                                        ${recipe.gluten_free ? '<span class="badge bg-info">Gluten-free</span>' : ''}
                                    </div>
                                    <a href="/recipe/${recipe.id}" class="btn btn-primary">View Recipe</a>
                                </div>
                            </div>
                        </div>
                    `);
                });
                nextOffset = data.next_offset || 0;
                hasMore = data.has_more;
            } else {
                noResultsMessage.classList.remove('d-none');
                hasMore = false;
            }
            isLoading = false;
        } catch (error) {
            isLoading = false;
            const spinner = document.getElementById('loadMoreSpinner');
            if (spinner) spinner.remove();
            showToast(error.message || 'Failed to search recipes', 'danger');
        }
    }

    // Handle form submission (manual search)
    searchForm.addEventListener('submit', function(e) {
        e.preventDefault();
        performSearch(true, 0, false);
    });

    // Live search on query input
    const queryInput = document.getElementById('query');
    queryInput.addEventListener('input', debounce(function() {
        if (this.value.trim().length >= 3) {
            performSearch(true, 0, false);
        }
    }, 400));

    // Infinite scroll listener
    window.addEventListener('scroll', () => {
        if (hasMore && !isLoading && (window.innerHeight + window.scrollY >= document.body.offsetHeight - 400)) {
            isLoading = true;
            performSearch(false, nextOffset, true);
        }
    });

    // Prefill form from URL parameters on page load
    function populateFormFromURL() {
        const params = new URLSearchParams(window.location.search);
        if (!params.has('query')) return; // Nothing to do

        if (params.get('query')) queryInput.value = params.get('query');
        if (params.get('diet')) document.getElementById('diet').value = params.get('diet');

        // Intolerances (comma separated)
        if (params.get('intolerances')) {
            const selected = params.get('intolerances').split(',');
            selected.forEach(val => {
                const checkbox = document.querySelector(`input[name="intolerances"][value="${val}"]`);
                if (checkbox) checkbox.checked = true;
            });
        }

        // Difficulty vs custom time
        if (params.get('difficulty')) {
            difficultySelect.value = params.get('difficulty');
        }

        if (params.get('max_time')) {
            difficultySelect.value = 'custom';
            customTimeInput.classList.remove('d-none');
            customTimeInput.querySelector('input[name="max_time"]').value = params.get('max_time');
        }

        if (params.get('min_calories')) {
            document.querySelector('input[name="min_calories"]').value = params.get('min_calories');
        }
        if (params.get('max_calories')) {
            document.querySelector('input[name="max_calories"]').value = params.get('max_calories');
        }

        // Perform search without pushing URL again
        performSearch(false, 0, false);
    }

    populateFormFromURL();

    // Re-run populateForm when the user navigates with browser back/forward
    window.addEventListener('popstate', populateFormFromURL);
});
</script>
{% endblock %}
