{% extends "base.html" %}

{% block title %}Error - Recipe Search{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto text-center">
        <div class="card">
            <div class="card-body">
                <h1 class="h4 mb-4">Oops! Something went wrong</h1>
                <p class="text-muted mb-4">{{ error }}</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Search</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
