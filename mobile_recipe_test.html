<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Mobile Layout Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --retro-primary: #1e3a8a;
            --retro-secondary: #f59e0b;
            --retro-text: #ffffff;
            --retro-light: #f3f4f6;
        }
        
        body {
            background-color: #f5f5dc;
            font-family: 'Arial', sans-serif;
        }
        
        .retro-card {
            background-color: var(--retro-text);
            border: 3px solid var(--retro-primary);
            box-shadow: 4px 4px 0 var(--retro-primary);
        }
        
        .display-4 {
            font-family: 'Press Start 2P', cursive;
            color: #dc3545;
            font-size: 2rem;
            text-shadow: 2px 2px 0 var(--retro-primary);
        }
        
        .recipe-image-container {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .recipe-image-container img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }
        
        /* Recipe action buttons mobile optimization */
        .recipe-action-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        
        .recipe-action-buttons .btn {
            flex: 1 1 auto;
            min-width: 120px;
            max-width: 200px;
            font-size: 0.7rem;
            padding: 0.5rem 0.75rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .recipe-action-buttons .btn i {
            margin-right: 0.3rem;
            font-size: 0.8rem;
        }
        
        /* Favorite button specific styling */
        .favorite-btn {
            min-width: 50px !important;
            max-width: 60px !important;
            flex: 0 0 auto !important;
        }
        
        .favorite-btn i {
            margin-right: 0 !important;
        }
        
        /* Mobile responsive styles */
        @media (max-width: 576px) {
            .display-4 {
                font-size: 1.5rem;
            }
            
            .recipe-action-buttons {
                gap: 0.4rem;
            }
            
            .recipe-action-buttons .btn {
                font-size: 0.65rem;
                padding: 0.4rem 0.6rem;
                min-width: 100px;
            }
            
            .btn {
                font-size: 0.6rem;
                padding: 0.4rem 0.6rem;
                max-width: 100%;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        }
        
        @media (max-width: 640px) {
            .recipe-action-buttons {
                gap: 0.4rem;
            }
            
            .recipe-action-buttons .btn {
                font-size: 0.65rem;
                padding: 0.4rem 0.6rem;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="card p-4 shadow-lg retro-card">
                    <!-- Recipe Header -->
                    <div class="text-center mb-4">
                        <h1 class="display-4 mb-3">BOOZY BBQ CHICKEN</h1>
                        
                        <!-- Action Buttons - Centered and below title -->
                        <div class="d-flex justify-content-center flex-wrap gap-2 mb-4 recipe-action-buttons">
                            <button class="btn btn-outline-danger favorite-btn" 
                                    data-recipe-id="123"
                                    id="favoriteBtn">
                                <i class="far fa-heart"></i>
                            </button>
                            <button class="btn btn-outline-success"
                                data-recipe-id="123"
                                data-recipe-title="BOOZY BBQ CHICKEN"
                                data-recipe-image="https://example.com/chicken.jpg">
                                <i class="fas fa-calendar-plus"></i> Add to Meal Plan
                            </button>
                            <div class="dropdown">
                                <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                    <i class="fas fa-folder-plus"></i> Add to Collection
                                </button>
                                <ul class="dropdown-menu" id="collectionsDropdown">
                                    <li><a class="dropdown-item" href="#">
                                        <i class="fas fa-plus"></i> Create New Collection
                                    </a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item text-muted" href="#">
                                        <i class="fas fa-info-circle"></i> No collections yet
                                    </a></li>
                                </ul>
                            </div>
                        </div>
                        
                        <!-- Recipe Image -->
                        <div class="recipe-image-container my-4">
                            <img src="https://via.placeholder.com/600x400/FFD700/000000?text=BBQ+Chicken" alt="BOOZY BBQ CHICKEN" class="img-fluid rounded">
                        </div>
                    </div>

                    <!-- Quick Info Cards -->
                    <div class="row mb-4 text-center">
                        <div class="col-md-2 col-4 mb-3">
                            <p class="mb-1">‚è∞</p>
                            <strong>45 mins</strong>
                        </div>
                        <div class="col-md-2 col-4 mb-3">
                            <p class="mb-1">üë•</p>
                            <strong>6 Servings</strong>
                        </div>
                        <div class="col-md-2 col-4 mb-3">
                            <p class="mb-1">‚≠ê</p>
                            <strong>No ratings</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
